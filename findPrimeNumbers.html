<body>
    <h1>Challenge</h1>
    <script>
        /* Asal sayıyı bulma fonksiyonu */
        function isAsal(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false
                }
            }
            return true;
        }


    </script>
